<!DOCTYPE html>
<html>
<head>
  <title>Quadrant Square</title>

</head>
<body>
  <div class="square">
    <div class="quadrant top-left">
      <div class="sub-quadrant sub-top-left"></div>
      <div class="sub-quadrant sub-top-right"></div>
      <div class="sub-quadrant sub-bottom-left"></div>
      <div class="sub-quadrant sub-bottom-right"></div>
    </div>
    <div class="quadrant top-right">
      <div class="sub-quadrant sub-top-left"></div>
      <div class="sub-quadrant sub-top-right"></div>
      <div class="sub-quadrant sub-bottom-left"></div>
      <div class="sub-quadrant sub-bottom-right"></div>
    </div>
    <div class="quadrant bottom-left">
      <div class="sub-quadrant sub-top-left"></div>
      <div class="sub-quadrant sub-top-right"></div>
      <div class="sub-quadrant sub-bottom-left"></div>
      <div class="sub-quadrant sub-bottom-right"></div>
    </div>
    <div class="quadrant bottom-right">
      <div class="sub-quadrant sub-top-left"></div>
      <div class="sub-quadrant sub-top-right"></div>
      <div class="sub-quadrant sub-bottom-left"></div>
      <div class="sub-quadrant sub-bottom-right"></div>
    </div>
  </div>

  <script src="three.js"></script>
</body>
</html>
